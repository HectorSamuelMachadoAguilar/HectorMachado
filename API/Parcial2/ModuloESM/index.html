        document.getElementById('Frase').innerText = module.obtieneFrase(0);
      })
    });
  
    document.getElementById('btnSincrono').addEventListener("click", () => {
        document.getElementById('Frase').innerText = miModulo.obtieneFrase(2);
    })
  
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Modulo ESM</title>
</head>
<body style="background-color: dodgerblue";>
  
  <button id="btnAsincrono">Asincrono</button>
  <button id="btnSincrono">Sincrono</button>
  <br><br><br>
  <div id="Frase" style="color:black; font-size:50px;"></div>
  
  <script type="module">
    import * as Mimodulo from './miModulo.js';


    document.getElementById('btnAsincrono').addEventListener('click', async () => {
      await import('./miModulo.js').then( module => {
        document.getElementById('Frase').innerText = Mimodulo.obtieneFrase(2);
      })
    });
  
    document.getElementById('btnSincrono').addEventListener("click", () => {
        document.getElementById('Frase').innerText = Mimodulo.obtieneFrase(1);
    });
  
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Evento">Oprimir</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/eventemitter3/4.0.7/umd/eventemitter3.min.js"></script>
        <script>
        const emisor = new EventEmitter();
        
        document.getElementById('Evento').addEventListener("click", () => {
            function saludar() {
                const emisor = new events.EventEmitter();
                setTimeout(()=>emisor.emit('saludo','Juan'),5000);
                emisor.emit('saluda','Juan');
                return emisor;
            }
        
            let sal = saludar();
        
            sal.on('saluda',(nombre)=>(
                console.log('Hola'+nombre)
        ))});
        </script>
</body>
</html>
